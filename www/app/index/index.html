<ion-view title="Login">
	<ion-content padding="true">	 
		<div class="row">
			<div class="col hz-name center">
				<center>
					<form class="login-form" ng-submit="login(user)">
						<ion-list>
							<ion-item class="item-input">
								<input type="text" ng-model="user.email" placeholder="Email">
							</ion-item>

							<input type="submit" class="button button-block button-calm" value="Login">
						</ion-list>
					</form>
				</center>
			</div>
		</div>
	</ion-content>
</ion-view>
